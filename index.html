<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">

    <div class="nft-card">
      <a href="#" class="nft-card__image">
        <div class="nft-card__overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="">
      </a>
      <div class="nft-card__body">
        <h2 class="nft-card__title"><a href="#">Equilibrium #3429</a></h2>
        <p class="nft-card__text">Our Equilibrium collection promotes balance and calm.</p>
        <p class="nft-card__info">
          <span class="nft-card__cost">
            <img class="nft-icon" src="./images/icon-ethereum.svg" alt="">
            0.041 ETH
          </span>
          <span class="nft-card__period">
            <img class="nft-icon" src="./images/icon-clock.svg" alt="">
            3 days left
          </span>
        </p>
      </div>
      <footer class="nft-card__footer">
        <div class="nft-card__avatar">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <p class="nft-card__creator">Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </div>
  </div>

</body>

</html>
